<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Example</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
    }
  
    .vocab-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
  
    .vocab-item {
      text-align: center;
      width: 130px;
    }
  
    .vocab-item img {
      width: 130px;
      height: 130px;
      object-fit: contain; /* or use 'contain' if you prefer full image visible */
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  
    .vocab-item span {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <div class="vocab-container">

    <div class="vocab-item">
      <img src="cotton_gloves.jpg" alt="Cotton Gloves"
           onclick="document.getElementById('cotton_glovesSound').play()">
      <span>Cotton Gloves</span>
      <audio id="cotton_glovesSound" src="cotton_gloves.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="ear_plug.png" alt="Ear Plug"
           onclick="document.getElementById('ear_plugSound').play()">
      <span>Ear Plug</span>

    </div>

    <div class="vocab-item">

           onclick="document.getElementById('earmuffsSound').play()">
