<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Example</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
    }
  
    .vocab-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
  
    .vocab-item {
      text-align: center;
      width: 130px;
    }
  
    .vocab-item img {
      width: 130px;
      height: 130px;
      object-fit: contain; /* or use 'contain' if you prefer full image visible */
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  
    .vocab-item span {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <div class="vocab-container">

    <div class="vocab-item">
      <img src="adapter1.png" alt="Adapter"
           onclick="document.getElementById('adapterSound').play()">
      <span>Adapter</span>
      <audio id="adapterSound" src="adapter.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="adjustable_joint_pliers.png" alt="Adjustable Joint Pliers"
           onclick="document.getElementById('adjustable_joint_pliersSound').play()">
      <span>Adjustable Joint Pliers</span>
      <audio id="adjustable_joint_pliersSound" src="adjustable_joint_pliers.mp3"></audio>
    </div>
 
    <div class="vocab-item">
      <img src="ball_peen_hammer.png" alt="Ball Peen Hammer"
           onclick="document.getElementById('ball_peen_hammerSound').play()">
      <span>Ball Peen Hammer</span>
      <audio id="ball_peen_hammerSound" src="ball_peen_hammer.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="breaker_bar.png" alt="Breaker Bar"
           onclick="document.getElementById('breaker_barSound').play()">
      <span>Breaker Bar</span>
      <audio id="breaker_barSound" src="breaker_bar.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="combination_slip_joint_pliers.png" alt="Combination Slip Joint Pliers"
           onclick="document.getElementById('combination_slip_joint_pliersSound').play()">
      <span>Combination Slip Joint Pliers</span>
      <audio id="combination_slip_joint_pliersSound" src="combination_slip_joint_pliers.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="combination_wrenches.png" alt="Combination Wrenches"
           onclick="document.getElementById('combination_wrenchesSound').play()">
      <span>Combination Wrenches</span>
      <audio id="combination_wrenchesSound" src="combination_wrenches.mp3"></audio>
    </div>

    
    
  </div>

</body>
</html>
